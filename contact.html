<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
            <img src="images/Logo (1).svg" alt="Genesis-logo">
            </div>
            <ul class="nav-links">
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <div class="contact-text">

            </div>
            <div class="contact-form">
                <form action="contact-form">
                    <input type="text" class="input-field" placeholder="Name" required>
                    <input type="text" class="input-field" placeholder="email" required>
                    <textarea name="message" id="messsage" placeholder="Message" required></textarea>
                    <button>Submit</button>
                </form>
            </div>
        </section>

        <section class="map">

            <img src="images/Map.png" alt="Location">
            
        </section>

    </main>

    <footer>
        <div class="footer">
            <img src="images/Logo (1).svg" alt="genesis-logo">
            <nav>
                <ul>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="#"><img src="images/dribbble-logo.png" alt="Dribbble"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            </div>
        </div>

    </footer>
    
</body>
</html>
