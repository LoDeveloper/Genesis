<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="/index.html"><img src="/images/Logo (1).svg" alt="Genesis-logo"></a>
            </div>

                <li><a href="/pages/projects.html">Projects</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <div class="contact-info">
                    <h1>Full set of great
                        features to make your
                        product fresh</h1>
                    <p>
                        Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
                    </p>
            </div>
            <div class="contact-form">
                <form action="contact-form">
                    <input type="text" placeholder="Name" required>
                    <input type="text" placeholder="Email" required>
                    <textarea name="message" id="messsage" placeholder="Message" required></textarea>
                    <button>Submit</button>
                </form>
            </div>
        </section>

        <section class="map">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2254.3236672357552!2d13.00087044168763!3d55.59638041510819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4653a150b01060d7%3A0xfdcde9e7ae467ad!2sTriangeln%202%2C%20211%2043%20Malm%C3%B6!5e0!3m2!1ses!2sse!4v1728577322480!5m2!1ses!2sse" width="1200" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
        </section>

    </main>

    <footer>
        <div class="footer">
            <img src="/images/Logo (1).svg" alt="genesis-logo">
            <nav>
                <ul>
                    <li><a href="/pages/projects.html">Projects</a></li>
                    <li><a href="/pages/contact.html">Contact</a></li>

            </nav>

                <i class="fa-brands fa-dribbble"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>

    </footer>
